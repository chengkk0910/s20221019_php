<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 變數的type
        let x = "text"; //string
        let y = 123; //nubmer
        let z = false //boolean

        // 查看變數型態
        console.log('x typeof() => ',typeof(x));
        console.log('y typeof() => ',typeof(y));
        console.log('z typeof() => ',typeof(z));

        // console.log => JS 按F12 可以查看console的資料

        // 宣告變數
        // let / const / var
        // let
        // 區域變數
        let localNum = 11;
        console.log('init localNum',localNum);
        localNum = 5678;
        console.log('localNum',localNum);

        // const 常數
        const constNum = 3.14;
        console.log('init constNum',constNum);
        // constNum = 123;
        // Uncaught TypeError: Assignment to constant variable.
        console.log('constNum',constNum);

        // var let 


    </script>
</body>
</html>
