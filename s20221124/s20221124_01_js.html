<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- for loop -->
    <!-- 跑操場 -->
    <!-- index i -->
    <!-- 從哪裡開始跑 1 => i = 1  -->
    <!-- 跑幾圈 10  i <= 10 -->
    <!-- 一次跑一圈  1 i++ -->
    <script>
        // 顯示裡面的內容 可以純文字 也可以 html<>
        // document.write('<h1>hello</h1>');
        // document.write('<h1>hello</h1>');
        // document.write('<h1>hello</h1>');
        // document.write('<h1>hello</h1>');
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                let str = `${i} * ${j} = ${i*j} `;
                // str = "hello $name"  php
                // str = `hello ${name}`  js
                // console.log(str);    
                document.write(str);
            }
            document.write('<br>');
        }
        // JS 補0
        // 1 * 1 = 1 1 * 2 = 2 1 * 3 = 3 1 * 4 = 4 1 * 5 = 5 1 * 6 = 6 1 * 7 = 7 1 * 8 = 8 1 * 9 = 9
        // 01 * 01 = 01 01 * 02 = 02

    </script>
</body>

</html>
