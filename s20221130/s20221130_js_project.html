<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- input num1  -->
    <!-- input num2  -->
    <!-- input/select option  -->
    <!-- btn -->
    <!-- result  -->

    <div class="container mt-3">
        <h2>數字 + - * /</h2>
        <p>num1 num2 option(+ - * /)</p>
        <form>
            <div class="row">
                <div class="col">
                    <input type="number" class="form-control" placeholder="num1" name="num1" id="num1">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="num2" name="num2" id="num2">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="option" name="opt" id="opt">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div class="container mt-3">
        <p id="resultP">Result</p>

    </div>

</body>

</html>
