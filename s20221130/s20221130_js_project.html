<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- input num1  -->
    <!-- input num2  -->
    <!-- input/select option  -->
    <!-- btn -->
    <!-- result  -->

    <div class="container mt-3">
        <h2>數字 + - * /</h2>
        <p>num1 num2 option(+ - * /)</p>
        <div class="row">
            <div class="col">
                <input type="number" class="form-control" placeholder="num1" name="num1" id="num1" value="100">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="num2" name="num2" id="num2" value="50">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="option" name="opt" id="opt" value="+">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-block" id="myBtn">ENTER</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container mt-3">
        <p id="resultP">Result</p>

    </div>
    <script>
        // 綁定
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const optInput = document.getElementById('opt');
        const myBtnInput = document.getElementById('myBtn');
        const resultPInput = document.getElementById('resultP');
        let num1Vaule = num1Input.value;
        let optVaule = optInput.value;
        let num2Vaule = num2Input.value;
        let resultStr = '';

        // 
        resultStr = `
            ${num1Vaule} ${optVaule} ${num2Vaule} = 55688
        `;

        resultPInput.textContent = resultStr;

    </script>

</body>

</html>
