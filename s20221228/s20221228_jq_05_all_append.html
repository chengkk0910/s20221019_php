<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid black;
            height: 300px;
        }
        div{
            margin-bottom: 10px;
            color:red;
            border: 1px solid red;
            overflow: auto;
        }
        p{
            margin-bottom: 10px;
            color:green;
            border: 1px solid red;
        }
        div>button{
            margin-bottom: 10px;
            border: 1px solid blue;
        }
    </style>

</head>

<body>

    <!--  -->
    <h3 class="text-center mt-3 mb-2">jquery append relative project</h3>
    <div class="container">
        <div class="row">
            <div class="box col-6">
                <h4 class="text-center">append</h4>
                <div class="parentDiv">
                    div
                    <p class="childP"> 
                        p p p
                    </p>
                    
                </div>
                <div>
                    <button type="button">myBtn</button>
                </div>
            </div>
            <div class="box col-6">
                <h4 class="text-center">prepend</h4>
                <div>
                    <button type="button">myBtn</button>
                </div>
            </div>
            <div class="box col-6">
                <h4 class="text-center">after</h4>
                <div>
                    <button type="button">myBtn</button>
                </div>
            </div>
            <div class="box col-6">
                <h4 class="text-center">before</h4>
                <div>
                    <button type="button">myBtn</button>
                </div>
            </div>

        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function () {
            const myBtn = $('button');
            myBtn.click(function(){
                let parentDiv = $(this).parent().parent().find('.parentDiv');                
                console.log('parentDiv',parentDiv);
                parentDiv.append('<p>hello append</p>')
                
                
            })

        });

    </script>
</body>

</html>
